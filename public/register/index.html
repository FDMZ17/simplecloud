<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>SimpleCloud | Register</title>
	<link href="/elements/style.css" rel="stylesheet" />
</head>

<body class="bg-neutral-800">
	<div class="mt-16 max-w-md p-5 mx-auto rounded shadow-sm">
		<h2 class="px-4 text-4xl text-white text-center">Register</h2>
		<form class="mt-10 space-y-8" action="/api/auth/register" method="POST">
			<input class="w-full h-12 px-4 border rounded focus:outline-none border-none bg-stone-900 text-neutral-300" name="name" placeholder="Username"
				type="text" minlength="2" maxlength="16" required />

			<div class="flex items-center">
				<input class="w-full h-12 px-4 border rounded focus:outline-none border-none bg-stone-900 text-neutral-300" name="pw" placeholder="Password"
					type="password" minlength="8" maxlength="64" required />
			</div>
        <input class="w-full h-12 px-4 border rounded focus:outline-none border-none bg-stone-900 text-neutral-300" name="regKey" placeholder="Register key"
					type="password" required />
			<div>
				<div class="flex flex-col justify-between md:flex-row md:items-center">
					<input
						class="px-4 py-2 text-sm text-white uppercase bg-sky-500 rounded cursor-pointer active:bg-gray-700 font-regular"
						type="submit" value="register now" />
					<a class="self-center mt-4 text-sm text-gray-400 underline md:self-auto md:mt-0" href="/login">
						Alredy have an account? Login
					</a>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
